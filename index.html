<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Increment and Decrement</h2>
        </div>
        <div class="box">
            <button id="minus" class="box-item point" onclick="minus()">-</button>
            <div id="display" class="box-item">0</div>
            <button id="plus" class="box-item point" onclick="plus()">+</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
